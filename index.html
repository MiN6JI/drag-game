<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable & Droppable Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="draggable-items">
      <div class="draggable" draggable="true" data-correct="true" id="item1">1</div>
      <div class="draggable" draggable="true" data-correct="true" id="item2">2</div>
      <div class="draggable" draggable="true" data-correct="false" id="item3">3</div>
    </div>
  
    <div class="dropzone" id="dropzone">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
